<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- ↓↓↓ MAIN SECTION (start) ↓↓↓-->
    <main class="main">
      <!-- ↓↓↓ WORK AREA (start) ↓↓↓-->
      <div class="work-area">
        <form class="forvalJs-form form1">
          <label for="form-empty">Not empty:</label>
          <input class="forvalJs-notEmpty" type="text" placeholder="not empty" id="form-empty">
          <label for="form-number">Price:</label>
          <input class="forvalJs-price" type="text" placeholder="enter your price" id="form-number">
          <label for="form-empty2">Not empty:</label>
          <input class="forvalJs-notEmpty" type="text" placeholder="not empty" id="form-empty2" data-forvalJs-notEmpty="5">
          <label for="form-email2">E-mail:</label>
          <input class="forvalJs-email" type="text" placeholder="enter your email" id="form-email2">
          <label for="form-number2">Price:</label>
          <input class="forvalJs-price" type="text" placeholder="enter your price" id="form-number2">
          <label for="form-email">E-mail:</label>
          <input class="forvalJs-email" type="text" placeholder="enter your email" id="form-email">
          <label for="form-password2">Password:</label>
          <input class="forvalJs-password forvalJs-notEmpty" type="password" placeholder="enter your password" id="form-password2" data-forvalJs-notEmpty="6">
          <label for="form-password">Confirm password:</label>
          <input class="forvalJs-confirmPassword" type="password" placeholder="enter your password" id="form-password">
        </form>
        <form class="forvalJs-form form2">
          <label for="form-empty3">Not empty:</label>
          <input class="forvalJs-notEmpty" type="text" placeholder="not empty" id="form-empty3" data-forvalJs-notEmpty="8">
          <label for="form-email3">E-mail:</label>
          <input class="forvalJs-email" type="text" placeholder="enter your email" id="form-email3">
          <label for="form-password3">Password:</label>
          <input class="forvalJs-password" type="password" placeholder="enter your password" id="form-password3">
          <label for="form-number3">Price:</label>
          <input class="forvalJs-price" type="text" placeholder="enter your price" id="form-number3">
        </form>
      </div>
      <!-- ↑↑↑ /WORK AREA (end) ↑↑↑-->
    </main>
    <!-- ↑↑↑ /MAIN SECTION (end) ↑↑↑-->
