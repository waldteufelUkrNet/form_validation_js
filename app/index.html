<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waldteufel@ukr.net</title>
    <link rel="icon" href="img/wehrwolf.jpg">
    <!-- css-libs (font awesome, slick, wow ...)-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- js-libs (font awesome, slick, wow ...)-->
    <script src="js/jquery3.3.1.min.js"></script>
    <!-- page stylesheet and js-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/formValidationJs.js" defer=""></script>
  </head>
  <body>
    <!-- ↓↓↓ MAIN SECTION (start) ↓↓↓-->
    <main class="main">
      <!-- ↓↓↓ WORK AREA (start) ↓↓↓-->
      <div class="work-area">
        <form class="forvalJs">
          <label for="form-empty">Not empty:</label>
          <input class="forvalJs" type="text" placeholder="not empty" id="form-empty" data-forvalJs-minLength="6">
          <label for="form-email2">E-mail:</label>
          <input class="forvalJs" type="email" data-forvalJs-type="email" placeholder="enter your email" id="form-email2" data-forvalJs-minLength="6">
          <label for="form-number">Price:</label>
          <input class="forvalJs" type="text" placeholder="enter your price" id="form-number" data-forvalJs-type="price" data-forvalJs-minLength="10">
          <label for="form-password2">Password:</label>
          <input class="forvalJs" type="password" placeholder="enter your password" id="form-password2" data-forvalJs-type="password" data-forvalJs-minLength="6">
          <label for="form-password">Confirm password:</label>
          <input class="forvalJs" type="password" placeholder="enter your password" id="form-password" data-forvalJs-type="confirmPassword">
          <button class="forvalJs" data-forvalJs-type="submit">submit</button>
        </form>
      </div>
      <!-- ↑↑↑ /WORK AREA (end) ↑↑↑-->
    </main>
    <!-- ↑↑↑ /MAIN SECTION (end) ↑↑↑-->
  </body>
</html>
